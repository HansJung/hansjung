<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> UPLOAD </title>
</head>
<body>
	{% if url %}
	<img src = "{{ url }}" /> <br>
	{% endif %}

	<form action="{{ url_for("upload_db") }}" enctype="multipart/form-data" method ="POST">
		<input type = "file" name = "photo"><br>
		<input type = "text" name = "blog"> <br>
		<input type = "submit" value = "submit">
	</form>
	<!-- When users upload the file, that file is uploaded to the GAE with following methods defined on 'upload_db' -->

</body>
</html>
