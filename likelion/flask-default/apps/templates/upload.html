<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
    <div class="container">
        <p>
        {% if comment %}
        {{ comment }} 
        {% endif %}
        </p>

        <form action="{{ url_for("upload_db") }}" enctype="multipart/form-data" method="POST">
            <input type="file" name="photo">
            <input type="text" name="blogtext">
            <input type="submit" value="submit">
        </form>

        <br><br>
        
        <div class="image-row">
            <div class="image-set">

                {% for items in all_list %}
                <img src="show/{{ items.key() }}">
                <p> {{items.text}} at {{items.timetext}} </p>
                
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
